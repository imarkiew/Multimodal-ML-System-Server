@(loginStatus: Option[String])(implicit request: RequestHeader)

<!--Adapted example from https://bootsnipp.com/snippets/vl4R7-->
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header" align="center">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" id="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" id="password">
                    </div>
                    <div class="float-right error">
                        <b>@loginStatus</b>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Login" class="btn float-left login_btn" onclick="login()">
                    </div>
                </form>
            </div>
            <div class="card-footer align-items-center text">
                Forgot your password or username ?
                <br>
                Don't have an account ?
                <br>
                Something isn't working right ?
                <div class="d-flex justify-content-center link">
                    <a href="mailto:igomar067@@gmail.com">Contact administrator</a>
                </div>
            </div>
        </div>
    </div>
</div>
