@(username: String)(implicit request: RequestHeader, examinations: Seq[String])

<div class="topright">
    <div class="text">
        Logged as: <b>@username</b>
    </div>
</div>
<div class="logoutButton">
    <a href="@routes.LoginLogoutController.logout()">
        <input type="button" value="Logout" class="btn btn-info btn-lg">
    </a>
</div>

<div class="dropdown">
    <button onclick="examinationsDropdownFunction()" class="dropbtn">Examinations</button>
    <div id="examinationsDropdown" class="dropdown-content">
        @for(examination <- examinations){
            <a href="#">@examination</a>
        }
    </div>
</div>
