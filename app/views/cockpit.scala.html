@(username: String)(implicit request: RequestHeader)

<div class="topright">
    <div class="text">
        Logged as: <b>@username</b>
    </div>
    <a href="@routes.LoginLogoutController.logout()">
        <input type="button" value="Login" class="btn btn-info btn-lg" onclick="logout()">
    </a>
</div>
